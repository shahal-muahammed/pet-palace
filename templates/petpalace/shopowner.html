<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Pet Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
            box-shadow: 0 5px 10px rgba(106, 17, 203, 0.3);
        }
        a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            color: #f3f3f3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Pet Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/owner-registration">Pet Owner Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop-registration">Pet Shop Owner Registration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4 text-dark">Pet Shop Owner Registration</h3>
        <form action="/register-shop" method="post">
            <!-- CSRF Token (Django) -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="shopName" class="form-label">Shop Name</label>
                <input type="text" class="form-control" id="shopName" name="shopName" placeholder="Enter your shop name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="mb-3">
                <label for="shopAddress" class="form-label">Shop Address</label>
                <textarea class="form-control" id="shopAddress" name="shopAddress" rows="3" placeholder="Enter your shop address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="services" class="form-label">Services Offered</label>
                <textarea class="form-control" id="services" name="services" rows="3" placeholder="List the services you offer (e.g., grooming, boarding)" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>
