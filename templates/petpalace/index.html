<!DOCTYPE html>
<html>
<head>
    <title>User Information Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>User Information</h2>

<table>
    <tr>
        <th>User</th>
        <th>Phone</th>
        <th>Password</th>
        <th>Address</th>
        <th>Pet Type</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>123-456-7890</td>
        <td>password123</td>
        <td>123 Main St, Anytown</td>
        <td>Dog</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>234-567-8901</td>
        <td>abc!@#</td>
        <td>456 Elm St, Othertown</td>
        <td>Cat</td>
    </tr>
    <tr>
        <td>Sam Brown</td>
        <td>345-678-9012</td>
        <td>samsecure</td>
        <td>789 Maple St, Anycity</td>
        <td>Bird</td>
    </tr>
</table>

</body>
</html>
